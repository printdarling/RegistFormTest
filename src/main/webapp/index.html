<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="./jquery-3.6.3.js"></script>
<script src="./script.js"></script>
<div class="container">

    <form onsubmit="return false;" id="loginForm">
        <h2>登录</h2>
        <a href="javascript:;" class="goRegist">没有账户？去注册</a><br><br>

        <div class="email">
            <labal><span>邮箱</span><br>
                <input type="text" name="email">
            </labal><br>
        </div>

        <div class="pwd">
            <labal><span>登录密码</span><br>
                <input type="password" name="password"><br>
            </labal><br>
        </div>

        <input type="button" value="登录" id="loginbtn">
    </form>

    <form onsubmit="return false;" id="registForm" style="display: none;">
        <h2>注册</h2>
        <a href="javascript:;" class="goLogin">有账号？去登录</a><br><br>

        <div class="email">
            <labal><span>邮箱</span><br>
                <input type="text" name="email">
            </labal><br>
        </div>

        <div class="pwd1">
            <labal><span>登录密码</span><br>
                <input type="password" name="password"><br>
            </labal><br>
        </div>

        <div class="pwd2">
            <labal><span>确认密码</span><br>
                <input type="password" name="password"><br>
            </labal><br>
        </div>

        <input type="button" value="注册" id="registbtn">
    </form>
</div>

</body>
</html>
